<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <div class="player-status">
            <h2>Player1</h2>
            <div></div>
        </div>
        <div class="title">
            <h1>Tic tac toe</h1>
            <h2 class="showID">ID</h2>
        </div>
        <div>
        <div class="player-status play2not">
            <h2>Player 2</h2>
            <div></div>
        </div>      
    </header>
    <main> 
        <section class="game-container">
            <div class="square square-0"></div>
            <div class="square square-1"></div>
            <div class="square square-2"></div>
            <div class="square square-3"></div>
            <div class="square square-4"></div>
            <div class="square square-5"></div>
            <div class="square square-6"></div>
            <div class="square square-7"></div>
            <div class="square square-8"></div>
        </section>
    </main>
    <div class="initial">
        <div class="start">
            <h3>Start new game</h3>
            <p>Gamecode will be copied to clipboard</p>
        </div>
        <div class="join">
            <h3>
                Join a game with code:
            </h3>
           <form action="submit" class="join-form">
            <input type="text" class="join-input" placeholder="Game ID" required>
            <button>Join</button>
           </form>
        </div>
    </div>
    
    <footer>
        Â© Fredrik Jernberg 2023
    </footer>
</body>
</html>
