<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <div class="player-status">
            <h2>Player 1</h2>
            <div class="signal"></div>
        </div>
        <div class="title">
            <h1>Tic tac toe</h1>
            <h2 class="showID">ID</h2>
        </div>
        <div class="player-status p2 play2not">
            <h2>Player 2</h2>
            <div class="signal"></div>
        </div>      
    </header>
    <main> 
        <section class="game-container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </section>
    </main>
    <footer>
        Â© Fredrik Jernberg 2023
    </footer>
    <div class="initial">
        <div class="start">
            <form action="submit">
                <button>

                    <h3>Start new game</h3>
                </button>
                <p>Gamecode will be copied to clipboard</p>
            </form>
        </div>
        <div class="join">
            <h3>
                Enter code:
            </h3>
           <form action="submit" class="join-form">
            <input type="text" class="join-input" placeholder="Game ID" required>
            <button>Join</button>
           </form>
        </div>
    </div>
</body>
</html>
