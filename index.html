<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="page-container">
        <header>
            <div class="player-status">
                <h2>Player 1</h2>
                <div class="signal"></div>
            </div>
            <div class="title">
                <h1>Tic tac toe</h1>
                <h2 class="showID">ID</h2>
            </div>
            <div class="player-status p2 play2not">
                <h2>Player 2</h2>
                <div class="signal active"></div>
            </div>      
        </header>
        <main> 
            <section class="game-container">
            </section>
        </main>
        <footer>
            Â© Fredrik Jernberg 2023
        </footer>
    </div>

    <div class="restart hidden">
        <div>
            <button type="click" id="restart-button">Restart!</button>
            <button type="click" id="delete-button">Delete game</button>
        </div>
    </div>
    <div class="initial">
        <div class="start">
                <h2>Start new game</h2> 
                <p>Gamecode will be copied to clipboard</p>
        </div>
        <div class="join">
            <h3>
                Enter code:
            </h3>
           <form action="submit" class="join-form">
            <input type="text" class="join-input" placeholder="Game ID" required>
            <button>Join</button>
           </form>
        </div>
    </div>
</body>
</html>
